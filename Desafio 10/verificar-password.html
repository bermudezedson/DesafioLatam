<!DOCTYPE html>
<html lang="es-cl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafío 10 - Verificación de Passwords</title>
		<style>
			.selectores,
			.box-resultado {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 15px;
			}
			select {
				width: 100px;
			}
			.box-resultado {
				margin-top: 2rem;
				flex-direction: column;
			}
		</style>
	</head>

	<body>
		<div class="selectores">
			<select id="digito1">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
			<select id="digito2">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
			<select id="digito3">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
		</div>
		<div class="box-resultado">
			<button id="ingresar">Ingresar</button>
			<p id="resultado"></p>
		</div>

		<script>
			ingresarBtn = document.querySelector("#ingresar");
			resultadoP = document.querySelector("#resultado");

			ingresarBtn.addEventListener("click", () => {
				digito1 = document.querySelector("#digito1").value;
				digito2 = document.querySelector("#digito2").value;
				digito3 = document.querySelector("#digito3").value;

				password = digito1 + digito2 + digito3;

				if (password === "911") {
					resultadoP.textContent = "password 1 correcto";
				} else if (password === "714") {
					resultadoP.textContent = "password 2 correcto";
				} else {
					resultadoP.textContent = "password incorrecto";
				}
			});
		</script>
	</body>
</html>
