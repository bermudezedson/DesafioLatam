<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio 14 - Todo List</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<h1 class="mb-4">Todo List</h1>

					<div class="input-group mb-3">
						<input
							type="text"
							id="nueva-tarea"
							class="form-control"
							placeholder="Añadir nueva tarea"
							aria-label="Añadir nueva tarea"
						/>
						<button class="btn btn-primary" onclick="agregarTarea()">
							Agregar Tarea
						</button>
					</div>

					<div id="task-summary" class="card">
						<div class="card-body">
							<div class="d-flex justify-content-between">
								<div class="p-2 pe-5">
									<h5 class="card-title">
										Resumen de Tareas
									</h5>
									<p class="card-text mb-0">
										Total de Tareas:
										<span id="total-tareas">0</span>
									</p>
									<p class="card-text">
										Tareas Completadas:
										<span id="tareas-completadas">0</span>
									</p>
								</div>
								<div class="p-2 w-50">
									<table class="table table-sm table-striped table-hover small">
										<thead>
											<tr>
												<th scope="col">ID</th>
												<th scope="col">Tarea</th>
												<th scope="col"></th>
												<th scope="col"></th>
											</tr>
										</thead>
										<tbody id="task-list"></tbody>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
