<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Landing Page | Desafio 3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Incluir Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Sección principal -->
    <header class="main-section">
        <img src="./assets/images/bg-empresas-computador.jpeg" alt="Imagen Principal" class="main-image">
        <p class="main-paragraph">Bienvenido a nuestra página de principal</p>
    </header>

    <!-- Sección de características -->
    <h2>Características</h2>
    <section class="features">
        <div class="feature">
            <i class="far fa-eye"></i>
            <p>Visibilidad</p>
        </div>
        <div class="feature">
            <i class="fa-solid fa-hand-peace"></i>
            <p>Paz y Tranquilidad</p>
        </div>
        <div class="feature">
            <i class="fas fa-paint-brush"></i>
            <p>Diseño Creativo</p>
        </div>
    </section>

    <!-- Galería de imágenes -->
    <section class="gallery">
        <h2>Galería</h2>
        <div class="gallery-images">
            <img src="./assets/images/cambio-de-pantallas.jpeg" alt="Imagen 2">
            <img src="./assets/images/derrame-de-liquidos.jpeg" alt="Imagen 3">
            <img src="./assets/images/upgrade-memoria-ram.jpeg" alt="Imagen 1">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
