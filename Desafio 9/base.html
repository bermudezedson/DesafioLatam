<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
				<button onclick="incrementarCantidad()">+</button>
                <button onclick="disminuirCantidad()">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

	<script>
		let precio = 400000;
        let cantidad = 0;

        let precioSpan = document.querySelector(".precio-inicial");
        let cantidadSpan = document.querySelector(".cantidad");
        let totalSpan = document.querySelector(".valor-total");

        precioSpan.innerHTML = precio;
        totalSpan.innerHTML = 0;

        function actualizarTotal() {
            let total = precio * cantidad;
            totalSpan.innerHTML = total;
        }

        function incrementarCantidad() {
            cantidad++;
            cantidadSpan.innerHTML = cantidad;
            actualizarTotal();
        }

        function disminuirCantidad() {
            if (cantidad > 0) {
                cantidad--;
                cantidadSpan.innerHTML = cantidad;
                actualizarTotal();
            }
        }
	</script>
</body>
</html>
