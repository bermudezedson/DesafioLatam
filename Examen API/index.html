<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main
			class="d-flex flex-column justify-content-center align-items-center vh-100"
		>
			<h1 class="text-center mb-3 border-top border-bottom py-2">
				Conversor de Monedas
			</h1>
			<section
				action=""
				class="text-center px-5 py-4 bg-success-subtle rounded"
			>
				<h2 class="mb-3">Pesos CLP</h2>
				<div class="mb-3">
					<input
						type="text"
						pattern="[0-9.]*"
						class="form-control text-center"
						autofocus
						id="monto"
						placeholder="Ingrese el monto en CLP"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Moneda a convertir:</label>
					<select class="form-select mb-3" id="selectMonedas">
						<option selected>Selecciona moneda</option>
					</select>
				</div>
				<div class="d-grid gap-2 mb-3">
					<button
						class="btn btn-primary"
						id="btnConvertir"
						onclick="convertirMoneda()"
					>
						Convertir
					</button>
				</div>
				<div class="mb-3 text-white">
					<span id="resultado">...</span>
				</div>
				<div id="chart" style="width: 300px">
					<canvas id="mostrar_grafico"></canvas>
				</div>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
